<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cyberpunk 2077</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body, html {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: black;
            }

            .title {
                color: yellow;
            }

            .subtitle {
                color: white;
            }
        </style>
    </head>
    <body>
        <h1 class="title text-center">Cyberpunk 2077</h1>
        <h2 class="subtitle text-center">Tarot Cards</h2>
        <br />
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Image</th>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Description</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Libraries -->
        <!-- Optional JavaScript -->
        <script src="../../js/cyberpunk2077_data.js"></script>
        <script>
            let obj = JSON.stringify(tarot_cards);
            let tarots = JSON.parse(obj);
            for (let index in tarots) {
                let name = tarots[index].name;
                let description = tarots[index].description;
                let image = tarots[index].image;

                $('.table tbody').append(`
                    <tr>
                        <td><img src="`+ image +`" class="img-fluid"></td>
                        <td>`+ name +`</td>
                        <td>`+ description +`</td>
                    </tr>
                `);
            }
        </script>
    </body>
</html>
